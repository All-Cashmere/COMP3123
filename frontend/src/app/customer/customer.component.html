<div class="container-fluid">
    <h2> Welcome To MEAN Video Shop!</h2>
      <div class="row justify-content-md-center">
  
      <div class="col">
        <table class="table table-striped  table-hover">
          <thead>
            <tr>
              <!--<th class="hidden">Id</th> -->
              <th>First Name</th>
              <th>Last Name</th>
              <th>Address</th>
              <th>City</th>
              <th>Phone Number</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let customer of customers.customerList">
              <!--  <td class="hidden">{{customer._id}}</td> -->
              <td>{{customer.firstName}}</td>
              <td>{{customer.lastName}}</td>
              <td>{{customer.address}}</td>
              <td>{{customer.city}}</td>
              <td>{{customer.phoneNumber}}</td>
              <td>{{customer.status}}</td>
              <td>
            </tr>
          </tbody>
        </table>
  
      </div>
    </div>
  </div>
