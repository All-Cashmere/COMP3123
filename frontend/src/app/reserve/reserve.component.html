<nav class="nav nav-pills flex-column flex-sm-row">
    <a class="flex-sm-fill text-sm-center nav-link active" href="#">Home</a>
  </nav>

<div class="jumbotron">
  <h1> Hello Beautiful Customer!</h1>
  <!-- <button class="btn btn-warning" (click)="login()"> Login</button> -->

  <div class="row justify-content-md-center">

    <div class="col">
      <table class="table table-striped  table-hover">
        <thead>
          <tr>
            <!--<th class="hidden">Id</th> -->
            <th>Title</th>
            <th>Running Time</th>
            <th>Genre</th>
            <th>Rating</th>
            <th>Director</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let video of videos.videoList">
            <!--  <td class="hidden">{{video._id}}</td> -->
            <td>{{video.title}}</td>
            <td>{{video.runningTime + "Minutes"}}</td>
            <td>{{video.genre}}</td>
            <td>{{video.rating + "Stars"}}</td>
            <td>{{video.director}}</td>
            <td>{{video.status}}</td>
            <td>
              <button type="button" class="btn btn-primary" (click)="reserve(video._id)" data-toggle="modal" data-target="#updateModal"
                style="margin-left: 20px"> Reserve!</button></td>

          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
<!-- Button trigger modal -->


<!-- Modal for edit-->
<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="reserveModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="reserveModalLabel">Reserve Video</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!--Editting Vidoe FORM-->
        <form>
          <div class="form-group row">
              <label class="col-sm-2 col-form-label" for="inlineFormCustomSelect">Customer:</label>
              <div class="col-sm-10">
              <select class="form-control" id="reserveVideo">
                <option selected>Choose...</option>
                <option value="1">Jim, Smith</option>
                <option value="2">Steve, Borden</option>
                <option value="3">Arn, Anderson</option>
                <option value="4">Jim, Cornette</option>
                <option value="5">Ric, Flair</option>
                <option value="6">Randy, Savage</option>
                <option value="7">Minji, Kim</option>
              </select>
            </div>
            </div>
        </form>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Reserve</button>
      </div>
    </div>
    
  </div>
  </div>
</div>
