<div class="jumbotron">
    <h1 class="display-4">Welcome to MEAN Video Online Store!</h1>
    <hr class="my-4">
    <p> Please select...</p>
    <p class="lead">
      <a routerLink="./reserve/" class="btn btn-primary btn-lg" href="#" role="button">Customer</a>
      <a class="btn btn-primary btn-lg" href="#" role="button" data-toggle="modal" data-target="#modalLoginForm" style="margin-left:20px">Administrator</a>
    </p>
  </div>

  <!--Admin LogIn Modal-->
  <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <i class="fa fa-envelope prefix grey-text"></i>
          <label data-error="wrong" data-success="right" for="defaultForm-email">ID</label>
          <input type="text" id="username" [(ngModel)]="username"class="form-control validate" required>

        </div>

        <div class="md-form mb-4">
          <i class="fa fa-lock prefix grey-text"></i>
          <label data-error="wrong" data-success="right" for="defaultForm-pass">Password</label>
          <input type="password" [(ngModel)]="password" id="password" class="form-control validate" required>
        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button (click)="login()" class="btn btn-primary" data-dismiss="modal">Login</button>
      </div>
    </div>
  </div>
</div>
