<div class="container-fluid">
    <h2> Video Listing</h2>
    <!-- <button class="btn btn-warning" (click)="login()"> Login</button> -->

  <div class="row justify-content-md-center">

  <div class="col">
    <table class="table table-striped  table-hover">
      <thead>
        <tr>
          <th class="hidden">Id</th>
          <th>Title</th>
          <th>Running Time</th>
          <th>Genre</th>
          <th>Rating</th>
          <th>Director</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let video of videos">
          <td class="hidden">{{video.id}}</td>
          <td>{{video.title}}</td>
          <td>{{video.runningTime}}</td>
          <td>{{video.genre}}</td>
          <td>{{video.rating}}</td>
          <td>{{video.director}}</td>
          <td>{{video.status}}</td>
          <td><button class="btn btn-danger" (click)="deleteVideo(video)"> Delete</button>
            <button class="btn btn-danger" (click)="editVideo(video)" style="margin-left: 20px;"> Edit</button></td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
</div>
