<div class="container-fluid">
  <h2> Welcome To MEAN Video Shop!</h2>
  <!-- <button class="btn btn-warning" (click)="login()"> Login</button> -->

  <div class="row justify-content-md-center">

    <div class="col">
      <table class="table table-striped  table-hover">
        <thead>
          <tr>
            <!--<th class="hidden">Id</th> -->
            <th>Title</th>
            <th>Running Time</th>
            <th>Genre</th>
            <th>Rating</th>
            <th>Director</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let video of videos.videoList">
            <!--  <td class="hidden">{{video._id}}</td> -->
            <td>{{video.title}}</td>
            <td>{{video.runningTime + "Minutes"}}</td>
            <td>{{video.genre}}</td>
            <td>{{video.rating + "Stars"}}</td>
            <td>{{video.director}}</td>
            <td>{{video.status}}</td>
            <td>
              <button type="button" class="btn btn-danger" (click)="edit(video._id)" data-toggle="modal" data-target="#editModal">
                Edit</button>
              <button type="button" class="btn btn-danger" (click)="delete(video._id)" data-toggle="modal" data-target="#deleteModal"
                style="margin-left: 20px"> Delete</button></td>

          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
<!-- Button trigger modal -->


<!-- Modal for edit-->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Updating Video</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!--Editting Vidoe FORM-->
        <form>
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="vidTitle" placeholder="">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Running Time</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="vidRT" placeholder="">
            </div>
          </div>
          <div class="form-group row">
              <label class="col-sm-2 col-form-label" for="inlineFormCustomSelect">Genre</label>
              <div class="col-sm-10">
              <select class="form-control" id="vidGenre">
                <option selected>Choose...</option>
                <option value="1">Adventure</option>
                <option value="2">Drama</option>
                <option value="3">Fantasy</option>
                <option value="4">Horror</option>
                <option value="5">Science Finction</option>
                <option value="6">Sports</option>
              </select>
            </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="inlineFormCustomSelect">Rating</label>
                <div class="col-sm-10">
                <select class="form-control" id="vidRating">
                  <option selected>Choose...</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>
              </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Director</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="vidDirector" placeholder="">
            </div>
          </div>
          <div class="form-group row">
              <label class="col-sm-2 col-form-label" for="inlineFormCustomSelect">Status</label>
              <div class="col-sm-10">
              <select class="form-control" id="vidStatus">
                <option selected>Choose...</option>
                <option value="1">Available</option>
                <option value="2">Unavailable</option>
              </select>
            </div>
            </div> 
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>


<!-- Modal  for delete-->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Delete Video</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Deleting video
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Delete</button>
      </div>
    </div>
  </div>
</div>
