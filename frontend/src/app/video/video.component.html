<div class="jumbotron">
  <div>
  <h1> Hello Administrator!
  <button type="button" class="btn btn-primary" (click)="add(video._id)" data-toggle="modal" data-target="#addModal">
      Add Video</button>
  </h1>
      </div>
  <!-- <button class="btn btn-warning" (click)="login()"> Login</button> -->

  <div class="row justify-content-md-center">

    <div class="col">
      <table class="table table-striped  table-hover">
        <thead>
          <tr>
            <!--<th class="hidden">Id</th> -->
            <th>Title</th>
            <th>Running Time</th>
            <th>Genre</th>
            <th>Rating</th>
            <th>Director</th>
            <th>Status</th>
            <th>Options</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let video of videos.videoList">
            <!--  <td class="hidden">{{video._id}}</td> -->
            <td>{{video.title}}</td>
            <td>{{video.runningTime + "Minutes"}}</td>
            <td>{{video.genre}}</td>
            <td>{{video.rating + "Stars"}}</td>
            <td>{{video.director}}</td>
            <td>{{video.status}}</td>
            <td>
              <button type="button" class="btn btn-primary" (click)="edit(video._id)" data-toggle="modal" data-target="#editModal">
                Edit</button>
              <button type="button" class="btn btn-primary" (click)="deleteVideo(video._id)" data-toggle="modal" data-target="#deleteModal"
                style="margin-left: 20px"> Delete</button></td>

          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
<!-- Button trigger modal -->
<!-- Modal for adding a new video-->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addModalLabel">Add Video</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!--Editting Vidoe FORM-->
          <form>
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Title</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="vidTitle" placeholder="">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Running Time</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="vidRT" placeholder="">
              </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="inlineFormCustomSelect">Genre</label>
                <div class="col-sm-10">
                <select class="form-control" id="vidGenre">
                  <option selected>Choose...</option>
                  <option value="1">Adventure</option>
                  <option value="2">Drama</option>
                  <option value="3">Fantasy</option>
                  <option value="4">Horror</option>
                  <option value="5">Science Finction</option>
                  <option value="6">Sports</option>
                </select>
              </div>
              </div>
              <div class="form-group row">
                  <label class="col-sm-2 col-form-label" for="inlineFormCustomSelect">Rating</label>
                  <div class="col-sm-10">
                  <select class="form-control" id="vidRating">
                    <option selected>Choose...</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
                </div>
                </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Director</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="vidDirector" placeholder="">
              </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="inlineFormCustomSelect">Status</label>
                <div class="col-sm-10">
                <select class="form-control" id="vidStatus">
                  <option selected>Choose...</option>
                  <option value="1">Available</option>
                  <option value="2">Unavailable</option>
                </select>
              </div>
              </div> 
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="addVideo(vidoe._id)">Add</button>
        </div>
      </div>
    </div>
  </div>
